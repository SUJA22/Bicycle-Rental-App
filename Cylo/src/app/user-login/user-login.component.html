<div class="container">
<div class="box">
<form [formGroup]="loginForm">
    <div class="form-group">
      <h2>Login</h2>
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      <span *ngIf="e?.touched && e?.invalid" class="alert ">
        <span *ngIf="e?.errors?.['required']">Email is required</span>
        <span *ngIf="e?.errors?.['pattern']">Provide valid email</span>
      </span>
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password"><br>
      <span *ngIf="p?.touched && p?.invalid" class="alert">
        <span *ngIf="p?.errors?.['required']">Password is required</span>
        <span *ngIf="p?.errors?.['pattern']">Password should be at between 8 - 15 characters long and should contain one number,one upper and lower case character and one special character</span>
        </span>
    </div>
    <div>
      <a [routerLink]="'/forgotPassword'">Forgot Password?</a>
    </div>
    <a type="submit" class="btn btn-primary mt-2" href="http://localhost:4200/userProfile">Submit</a>
  </form>
</div>
</div>
